version: "3.9"

services:
  webui:
    image: hmi:latest
    network_mode: "host"

  delay:
    image: alpine:latest
    network_mode: "host"
    command: sh -c "echo 'Warte 2 Sekunden...' && sleep 2"
    depends_on:
      - webui

  worker:
    image: chargemanager:latest
    network_mode: "host"
    depends_on:
      - delay