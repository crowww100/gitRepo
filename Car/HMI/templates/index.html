    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/style.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Charging manager</title>
  </head>
  <body>
    <header>
      <h1>Charging Manager</h1>
    </header>
    
    <main>

      <section class="picture">
          <img class="CarPicture" src="{{ url_for('static', filename='ChargeCtrl_not_connected.png') }}" />

          <form class="Reset" method="POST">
            <button type="submit" class="btn btn-outline-danger"name="button" value="Reset">Reset</button>
          </form>
          <div class="LoadBar">
            <div class="progress" role="progressbar" aria-label="Success striped example" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
              {%if ChargeStatus == 1 %}
              <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width: 0%"></div>
              {%elif ChargeStatus==2 or ChargeStatus==4%}
              <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width: 100%"></div>
              {%else%}
              <div class="progress-bar progress-bar-striped bg-default" style="width: 100%"></div>
              {%endif%}
            </div>
          </div>

      </section>

      <section class="ChargeMode">
        <form class="Mode" method="POST">    
          <div class="btn-group1" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio1" id="btnradio1" value="btnradio1" autocomplete="off" {{"checked" if Mode==1 }}>
            <label class="btn btn-outline-primary" for="btnradio1">Auto Mode</label>

            <input type="radio" class="btn-check" name="btnradio1" id="btnradio2" value="btnradio2" autocomplete="off" {{"checked" if Mode==2 }}>
            <label class="btn btn-outline-primary" for="btnradio2">Manual Mode......................</label>            
          </div>

          <div class="btn-group2" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio2" id="btnradio3" value="btnradio3"autocomplete="off" {{"checked" if Speed==1 }}>
            <label class="btn btn-outline-primary" for="btnradio3">slow</label>

            <input type="radio" class="btn-check" name="btnradio2" id="btnradio4" value="btnradio4" autocomplete="off"{{"checked" if Speed==2 }}>
            <label class="btn btn-outline-primary" for="btnradio4">medium</label>

            <input type="radio" class="btn-check" name="btnradio2" id="btnradio5" value="btnradio5" autocomplete="off"{{"checked" if Speed==3 }}>
            <label class="btn btn-outline-primary" for="btnradio5">fast</label>
          </div>

          <div class="SubmitChargeMode">
            <input type="submit" class="btn btn-outline-danger">
          </div>

        </form>
